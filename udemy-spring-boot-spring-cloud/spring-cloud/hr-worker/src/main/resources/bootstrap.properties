## No arquivo bootstrap.properties configuramos somente o que for relacionado
# com o servidor de configuração, e também o profile do projeto.

spring.application.name=hr-worker

#Endereco do servidor de configuracao
spring.cloud.config.uri=http://localhost:8888

#Profile que irá pegar de acordo com o arquivo criado no github
spring.profiles.active=default

management.endpoints.web.exposure.include=*